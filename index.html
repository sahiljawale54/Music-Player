<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li class="logo"><img src="images/logo1.jpg" alt="music logo" >MY Player</li>
      
        <li >Home</li>
        <li >About</li>

  <div class="container">

      <div class="songitemconatiner">
        <div class="songitem">
          <img  alt="banner">
          <span class="songname"></span>
          <span class="songlistplay"><span class="timestmp">4:50 <i id="0" class=" songitemplay fa-2x fa-regular fa-circle-play"></i></span></span>
        </div>
      </div>
      <div>
        <div class="songitem">
          <img  alt="">
          <span class="songname"></span>
          <span class="songlistplay"><span class="timestmp">3:30 <i  id="1" class=" songitemplay fa-2x fa-regular fa-circle-play"></i></span></span>
        </div>
      </div>
      <div>
        <div class="songitem">
          <img  alt="">
          <span class="songname"></span>
          <span class="songlistplay"><span class="timestmp">5:25 <i id="2"class=" songitemplay fa-2x fa-regular fa-circle-play"></i></span></span>
        </div>
      </div>
      <div>
        <div class="songitem">
          <img  alt="">
          <span class="songname"></span>
          <span class="songlistplay"><span class="timestmp">2:18 <i id="3" class=" songitemplay fa-2x  fa-regular fa-circle-play"></i></span></span>
        </div>
      </div>
      <div>
        <div class="songitem">
          <img  alt="">
          <span class="songname"></span>

        </div>
      </div>
      <div>
        <div class="songitem">
          <img  alt="">
          <span class="songname"></span>

        </div>
      </div>
      <div>
        <div class="songitem">
          <img  alt="">

        </div>
      </div>
    </div>
    <div class="songbanner"></div>
  </div>
  <footer>
  <div class="bottom">
    <input type="range" name="range" id="myprogressbar"  min = "0" max="100" value="0">
    <div class="icons">
      <!-- fontawespme icons -->
      <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
      <i class="fa-solid fa-3x fa-circle-play" id="masterplay"></i>
      <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
    </div>
    <div class="songinfo">
      <img src="images/playing.gif" width="42px" alt="" id="gif"> <span id="mastersongname">Lut Gaye -Jubin Nautiyal</span>
    </div>
  </div>
</footer>
